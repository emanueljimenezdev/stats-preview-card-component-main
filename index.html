<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/estilos.css">
  <link rel="stylesheet" href="./src/css/responsivo.css">
  
  <title>Stats preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="body">

  <main class="container">
    <div class="texto">
      
      <h1 class="titulo"> Get <strong class="insights">insights</strong> that help your business grow.</h1>

      <p class="paragrafo"> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency. </p>

      <div class="medicoes"> 
          <div class="stats">
              <h2>10k+</h2>
              <p class="dados">COMPANIES</p>
          </div>
              
          <div class="stats">
              <h2>314</h2>
              <p class="dados">TEMPLATES</p>
          </div>

          <div class="stats">
              <h2>12M+</h2>
              <p class="dados">QUERIES</p>
          </div>  
      </div>  
    </div>
    
    <div class="image-container">
      <figure>
        <img class="image" id="image" src ="./src/images/image-header-desktop.jpg" alt="Happy people in office">
        <div class="capa"></div>
      </figure>

    </div>

  </main>

</body>
</html>
